<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        .card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 350px;
            width: 100%;
        }
        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #007bff;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
<div class="card">
    <img th:src="${photo}" alt="Profile Picture" class="profile-img">
    <div class="name" th:text="${name}">User Name</div>
    <div class="email" th:text="${email}">user@example.com</div>
    <a href="/logout" class="logout-btn">Logout</a>
    <a th:href="@{'/users/' + ${userId} + '/visitedCityForm'}">
        <button>도시 등록하러 가기</button>
    </a>
    <a th:href="@{'/recommend/' + ${userId} + '/json'}">
        <button>여행 추천 받기</button>
    </a>
</div>

</body>
</html>
