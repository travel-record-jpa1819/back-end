<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Travel Chatbot</title>
</head>
<body>

<h1>AI Travel Chatbot</h1>

<!-- 대화 표시 영역 -->
<div th:each="line : ${conversation}">
  <p th:text="${line}"></p>
</div>

<!-- 사용자 입력 Form -->
<form method="post" th:action="@{/chat}">
  <input type="text" name="userMessage" placeholder="Ask me anything about travel..." />
  <button type="submit">Send</button>
</form>

</body>
</html>
